{% extends "base.html" %}
{% block css %}
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-social.css') }}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}      
{% block content %}
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in using account in</h1>
            <div class="account-wall">
                <form class="form-signin" name="login" method="post">
                  {{ form.hidden_tag() }}                 
                  {% for pr in providers %}
                    <a class="btn btn-social-icon btn-{{pr.name}}" href="javascript:setOpenId('{{pr.url}}');">
                      <i class="fa fa-{{pr.name}}"></i>
                    </a>              
                  {% endfor %}               
                  <label class="checkbox">
                    <input type="checkbox" value="remember-me" name="remember_me" id="remember_me">
                    Remember me
                </label>
                  </label>
                </form>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
{% block js_footer %}
  <script type="text/javascript">
    function setOpenId(url) {
      $('input[name=openid]').val(url);
      $('form.form-signin').submit();      
    }
  </script>
{% endblock %}
