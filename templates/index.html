<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">        
        <div class="col-md-3">
          <div class="logo">
            <p>Logo</p>
          </div>
          <hr>
          <ul class="project-list">
            <li><a href="#">Project 1 && Project 751</a>
              <ul class="project-list-sub">
                <li><a href="#">Room 1</a></li>
                <li><a href="#">Room 2</a></li>
              </ul>
            </li>
            <li><a href="#">Project 2</a></li>
            <li><a href="#">Project 3</a></li>
          </ul>
        </div>

        <div class="col-md-8">
          <div class="settings">
            <p>Settings</p>
          </div>
          <hr>
          <ul id="room-objects">
            <li class="room-object">
              <form class="form-inline">      
                <select name="" id="" class="form-control input-sm">
                  <option value="">Wall</option>
                  <option value="">Window</option>
                  <option value="">Door</option>
                </select>
                <input type="number" id="objWidth" class="form-control input-sm" min="0" step="0.01"/>
                <label for="objHeight"/>X</label>
                <input type="number" id="objHeight" class="form-control input-sm" min="0" step="0.01"/>
                <select name="" id="" class="form-control input-sm">
                  <option value=""></option>
                  <option value="">+</option>
                  <option value="">-</option>
                </select>
                <button type="button" class="btn btn-default btn-sm delete-room-object">Delete</button>     
              </form>
            </li>
          </ul>
          <hr style="margin-top: 12px;">
          <form action="" class="form-inline">
            <button type="button" class="btn btn-default btn-sm" id="addNewRoomObject">
            Add room object</button>      
          </form>
          <hr>
          <d>
            <p>Total area: <b>100</b></p>
            <p>Total cost: <b>1000</b></p>
          </d>
        </div>
      </div><!-- /.row -->

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $("#addNewRoomObject").click(function() {
          $("#room-objects").
            append("<li class=\"room-object\">" + $(".room-object").html() + "</li>");
        });

        $(document).on('click','button.delete-room-object',function(){
          $(this).parents(".room-object").remove();
        })
    </script>
  </body>
</html>
