{% extends "base.html" %}
{% block content %}
  <h1>Sign in</h1>
  <form action="" method="post" name="login">
    {{ form.csrf_token }}  
    <p>Enter your OpenID: <br>    
      {{form.openid(size=80)}}
      {% for error in form.errors.openid %}
      <span style="color: red">{{error}}</span>
      {% endfor %}<br />
    </p>
    <p>{{form.remember_me}} Remember me</p>
    <p><input type="submit" value="Sign in"></p>
  </form>
{% endblock %}
